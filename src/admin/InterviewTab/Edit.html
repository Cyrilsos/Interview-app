<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap");
    </style>
  </head>
  <body class="h-screen bg-blue-50 sans-serif">
    <div class="flex h-20 w-auto bg-white justify-between items-center">
      <h1 class="font-sans font-poppins text-4xl m-4">Logo</h1>
      <!-- <img src="" alt="" class="w-8 h-8 rounded object-cover"> -->
      <div class="text-sm font-poppins ml-auto mr-10">
        <p class="text text-base font-medium">John Wick</p>
        <p>johnwick@example.com</p>
      </div>
      <button
        class="text-white font-poppins text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mr-4 mt-2 h-9 w-auto flex items-center"
      >
        Logout
      </button>
    </div>
    <div class="flex">
      <div class="flex flex-col h-full w-64 p-8">
        <a
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl text-center"
        >
          Answers
        </a>
        <a
          class="items-center py-2 px4 bg-[#0560FD] text-white w-40 rounded-xl mt-5 text-center"
        >
          Interview
        </a>
        <a
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl mt-5 text-center"
        >
          Canidates
        </a>
      </div>
      <div class="bg-white rounded-xl mt-4 p-8 ml-4 mr-4 w-screen ">
        <div>
            <h1>Question</h1>
            <form>
            <input title="QT" class="border-2 h-9 mt-3  w-full border-gray-400 rounded-md"></input>
        </form>
        <h1 class="mt-4">Group Name</h1>
        <form>
            <input title="GT" class="border-2 h-9 mt-3 w-full border-gray-400 rounded-md"></input>
        </form>
        <button  class="text-white font-poppins text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mx-auto mt-8 h-9 w-auto flex items-center">Submit</button>
        </div>
    </div>
  </body>
</html>
