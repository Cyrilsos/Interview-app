<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntEdit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-blue-50 sans-serif">
    <div class="flex h-20 w-auto bg-white justify-between items-center">
      <h1 class="font-sans font-poppins text-4xl m-4">Logo</h1>
      <!-- <img src="" alt="" class="w-8 h-8 rounded object-cover"> -->
      <div class="text-sm font-poppins ml-auto mr-10">
        <p class="text text-base font-medium">John Wick</p>
        <p>johnwick@example.com</p>
      </div>
      <button
        class="text-white font-poppins text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mr-4 mt-2 h-9 w-auto flex items-center"
      >
        Logout
      </button>
    </div>
    <div class="flex">
      <div class="flex flex-col h-full w-64 p-8">
        <a
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl mt-5 text-center"
        >
          Answers
        </a>
        <a
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl mt-5 text-center"
        >
          Interview
        </a>
        <a
         class="items-center py-2 px4 bg-[#0560FD] text-white w-40 rounded-xl mt-5 text-center"
        >
          Canidates
        </a>
      </div>
      <div class="bg-white rounded-xl mt-4 p-8 ml-4 mr-4 w-screen ">
        <button
            class="py-2 px-4 bg-gray-400 hover:bg-[#0560FD] text-white w-20 rounded-xl mt-5 text-center font-semibold"
          >
            Back
          </button>
       <div class="flex mt-10">
                <div>
                    <h2>Name</h2>
                    <form>
                <input title="NameCAd" class="w-36 box-border border-gray-300 border rounded-md mt-2 mr-4 text-center "/>
            </form>
                </div>
                <div>
                    <h2>Email</h2>
                    <form>
                <input title="EmailCAd" class="w-36 box-border border-gray-300 border rounded-md mt-2 mr-4 text-center "/>
            </form>
                </div>
                <div>
                    <h2>Mobile</h2>
                    <form>
                <input title="MoboCAd" class="w-36 box-border border-gray-300 border rounded-md mt-2 mr-4 text-center "/>
            </form>
                </div>
                <div>
                    <h2>Pasword</h2>
                    <form>
                <input title="CAd" class="w-36 box-border border-gray-300 border rounded-md mt-2 mr-4 text-center "/>
            </form>
                </div>
                <div>
                  <h2>Status</h2>
                <select title="status" class="box-border border border-gray-300 rounded-md mt-2">
                    <option value="Active">Active</option>
                    <option value="Deactive">Deactive</option>
                </select>
                </div>
            
            </div>
            <button
        class="text-white  text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mx-auto mt-16 h-9 w-auto flex items-center justify-center"
      >
        Update
      </button>
    </div>
  </body>
</html>
