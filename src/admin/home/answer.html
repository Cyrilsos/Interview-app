<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap");
    </style>
  </head>
  <body class="h-screen bg-blue-50 sans-serif">
    <div class="flex h-20 w-auto bg-white justify-between items-center">
      <h1 class="font-sans font-poppins text-4xl m-4">Logo</h1>
      <!-- <img src="" alt="" class="w-8 h-8 rounded object-cover"> -->
      <div class="text-sm font-poppins ml-auto mr-10">
        <p class="text text-base font-medium">John Wick</p>
        <p>johnwick@example.com</p>
      </div>
      <button
        class="text-white font-poppins text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mr-4 mt-2 h-9 w-auto flex items-center"
      >
        Logout
      </button>
    </div>
    <div class="flex">
      <div class="flex flex-col h-full w-64 p-8">
        <button
          class="items-center py-2 px4 bg-[#0560FD] text-white w-40 rounded-xl"
        >
          Answers
        </button>
        <button
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl mt-5"
        >
          Interview
        </button>
        <button
          class="items-center py-2 px4 hover:bg-[#0560FD] hover:text-white w-40 rounded-xl mt-5"
        >
          Canidates
        </button>
      </div>
      <div class="bg-white rounded-xl mt-4 p-8 ml-4 mr-4 w-screen items-center">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="bg-white font-medium">
            <tr>
              <!-- <th class="tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tl-md rounded-bl-md">
              Group Name
            </th> -->

              <th
                scope="col"
                class="px-6 py-4 font-bold text-center text-gray-600"
              >
                Canidates Name
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-center font-bold text-gray-600"
              >
                Question
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-center font-bold text-gray-600"
              >
                Feedback
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-center font-bold text-gray-600"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-neutral-100 dark:border-neutral-500 text-center">
              <td class="whitespace-nowrap px-6 py-4">Jhoni</td>
              <td class="whitespace-nowrap px-6 py-4">Self</td>
              <td class="whitespace-nowrap px-6 py-4">No</td>
              <td class="whitespace-nowrap px-6 py-4 flex">
                <form>
                  <button
                    class="hover:bg-blue-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    View
                  </button>
                </form>
                <form>
                  <button
                    class="hover:bg-red-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            <tr class="text-center">
              <td class="whitespace-nowrap px-6 py-4">Sins</td>
              <td class="whitespace-nowrap px-6 py-4">Intro</td>
              <td class="whitespace-nowrap px-6 py-4">Yes</td>
              <td class="whitespace-nowrap px-6 py-4 flex">
                <form>
                  <button
                    class="hover:bg-blue-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    View
                  </button>
                </form>
                <form>
                  <button
                    class="hover:bg-red-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            <tr class="bg-neutral-100 dark:border-neutral-500 text-center">
              <td class="whitespace-nowrap px-6 py-4">Danny</td>
              <td class="whitespace-nowrap px-6 py-4">Self</td>
              <td class="whitespace-nowrap px-6 py-4">No</td>
              <td class="whitespace-nowrap px-6 py-4 flex">
                <form>
                  <button
                    class="hover:bg-blue-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    View
                  </button>
                </form>
                <form>
                  <button
                    class="hover:bg-red-500 hover:text-white font-semibold py-1 px-4 rounded-xl"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
