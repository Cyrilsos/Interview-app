<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-auto bg-blue-50 sans-serif">
    <div class="flex h-20 w-auto bg-white justify-between items-center">
      <h1 class="font-sans font-poppins text-4xl m-4">Logo</h1>
      <div class="text-sm font-poppins ml-auto mr-10">
        <p class="text text-base font-medium">John Wick</p>
        <p>johnwick@example.com</p>
      </div>
      <button
        class="text-white text-sm bg-[#0560FD] hover:bg-blue-500 py-2 px-4 rounded-xl mr-4 mt-2 h-9 w-auto flex items-center"
      >
        Logout
      </button>
    </div>
    <div class="flex-row">
      <h2 class="font-semibold text-2xl ml-4 mt-10 mb-11">Interviews</h2>
      <div class="flex ml-4 space-x-4">
        <div
          class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
        >
          <p>Question 1</p>
          <button
            class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
          >
            Start
          </button>
        </div>
        <div
          class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
        >
          <p>Question 2</p>
          <button
            class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
          >
            Start
          </button>
        </div>
        <div
          class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
        >
          <p>Question 3</p>
          <button
            class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
          >
            Start
          </button>
        </div>
        <div
          class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
        >
          <p>Question 4</p>
          <button
            class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
          >
            Start
          </button>
        </div>
      </div>
      <div>
        <h2 class="font-semibold text-2xl ml-4 mt-10 mb-11">Feedback</h2>
        <div class="flex ml-4 space-x-4">
          <div
            class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
          >
            <p>Self Intro</p>
            <button
              class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
            >
              View
            </button>
          </div>
          <div
            class="item box-border h-60 w-52 bg-white rounded-xl shadow-md p-8 flex flex-col justify-center items-center"
          >
            <p>Speaking</p>
            <button
              class="bg-[#0560FD] rounded-xl text-white py-2 px-4 w-20 mt-4"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
